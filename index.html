<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Onest:wght@100..900&family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>

      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/Prague">Prague</option>
        <option value="Atlantic/Reykjavik">Reykjav√≠k</option>
        <option value="current">My current location</option>
      </select>

      <div id="cities">
        <div class="city" id="montevideo">
          <div class="city-date">
            <h2>Montevideo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <br />

      <footer>
        This project was coded by
        <a href="https://github.com/apsaavedra" target="_blank">Ana Saavedra</a
        >, is
        <a href="https://github.com/apsaavedra/world-clock" target="_blank"
          >open-sourced on GitHub</a
        >, and is
        <a href="https://aroundtheworldclock.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
